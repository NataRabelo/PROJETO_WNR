<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- jQuery (versão única) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Máscaras de input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mask-plugin/1.14.16/jquery.mask.min.js"></script>

    <style>
        /* Melhorando o campo de busca */
        .dataTables_filter input {
            width: 300px !important;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 6px 12px;
        }

        /* Espaçamento entre busca e tabela */
        .dataTables_filter {
            margin-bottom: 15px;
        }

        /* Fixando o footer da tabela */
        .dataTables_wrapper .dataTables_paginate {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 10px;
            z-index: 10;
        }

        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main_bp.menu')}}">SISTEMA WNR</a>
            <div class="d-flex">
                <a href="#" class="btn btn-outline-light me-2"><i class="fas fa-cog"></i> Configurações</a>
                <a href="{{ url_for('auth_bp.logout')}}" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container">
                <div class="row mb-3 align-items-center">
                    <div id="flash-container">
                        {% for category, message in messages %}
                        <div class="flash-message alert alert-dark">{{ message }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}
    {% endwith %}

    <div class="container container-fluid mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.bootstrap5.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            let flashMessages = document.querySelectorAll('.flash-message');

            if (flashMessages.length > 0) {
                setTimeout(() => {
                    flashMessages.forEach(msg => {
                        msg.style.transition = "opacity 0.5s ease";
                        msg.style.opacity = "0";
                        setTimeout(() => msg.remove(), 1000); // Remove após a animação
                    });
                }, 1500);
            }
        });
    </script>
    
</body>
</html>
