<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            text-align: center;
            font-size: 1rem;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Relat√≥rio de clientes</h1>
        <ul class="list-group">
            {% for cliente in clientes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="col-md-3">Nome: <span class="text-truncate">{{ cliente.nome }}</span></div>
                    <div class="col-md-3">Telefone: <span class="text-truncate">{{ cliente.fone_contato }}</span></div>
                    <div class="col-md-3">CPF: <span class="text-truncate">{{ cliente.cpf}}</span></div>
                </li>
            {% endfor %}
        </ul>
    <div class="footer">
        <p>Total de clientes: {{ clientes | length }}</p>
    </div>
</div>

</body>
</html>
