{% extends 'base.html' %}

{% block title %}Listar Cliente{% endblock %}

{% block content %}
<br>
<br>
<ol>
    {% for cliente in clientes %}
        <li>
            {{ cliente.nome }} - {{ cliente.email }} 
            <a href="{{ url_for('client_bp.editar_cliente', id=cliente.id) }}">Editar</a>
            <a href="{{ url_for('client_bp.deletar_cliente', id=cliente.id) }}">Deletar</a>
        </li>
    {% endfor %}
</ol>
{% endblock %}
