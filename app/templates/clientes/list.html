{% extends 'base.html' %}

{% block title %}Listar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 mt-5">Lista de Clientes</h2>
    <div class="row mt-4 mb-5">
        <div class="col-md-12 text-end">
            <a href="{{ url_for('client_bp.cadastrar_cliente') }}" class="btn btn-md btn-success">+</a>
            <a href="{{ url_for('report_bp.report_cliente') }}" class="btn btn-md btn-warning">Relatório</a>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <ul class="list-group">
                {% for cliente in clientes %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>CÓD: </strong>{{cliente.id}}
                            <strong> - CPF: </strong>{{cliente.cpf}}
                            <strong> - NOME: </strong>{{cliente.nome}}
                        </div>
                        <div>
                            <a href="{{ url_for('client_bp.editar_cliente', id=cliente.id) }}" class="btn btn-sm btn-warning">Editar</a>
                            <a href="{{ url_for('client_bp.deletar_cliente', id=cliente.id) }}" class="btn btn-sm btn-danger">Deletar</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
