<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mask-plugin/1.14.16/jquery.mask.min.js"></script>

</head>
<body>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" class="logo">
                <span class="ms-2">WNR SYSTEMS</span>
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2">Login</button>
                <a href="{{ url_for('auth_bp.logout')}}" class="btn btn-outline-light">Sair</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar bg-dark">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{{ url_for('main_bp.menu')}}" class="nav-link"><i class="bi bi-house"></i> <span class="text">Home</span></a>
            </li>
            <li class="nav-item">
                <a href="#  " class="nav-link"><i class="bi bi-person"></i> <span class="text">Perfil</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="bi bi-gear"></i> <span class="text">Configurações</span></a>
            </li>
        </ul>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container">
                <div class="row mb-3 align-items-center">
                    <div id="flash-container">
                        {% for category, message in messages %}
                        <div class="flash-message alert alert-dark">{{ message }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}
    {% endwith %}

    <div class="container container-fluid mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            let flashMessages = document.querySelectorAll('.flash-message');
    
            if (flashMessages.length > 0) {
                setTimeout(() => {
                    flashMessages.forEach(msg => {
                        msg.style.transition = "opacity 0.5s ease";
                        msg.style.opacity = "0";
                        setTimeout(() => msg.remove(), 1000);
                    });
                }, 1500);
            }
        });
    </script>
    
</body>
</html>
