<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Sistema{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 70px; /* Espaço para compensar a navbar fixa */
        }
        .container-content {
            margin-top: 20px; /* Ajuste fino para manter a estrutura agradável */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="menu">Sistema WNR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Cadastro Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="cadastroDropdown" role="button" data-bs-toggle="dropdown">
                            Cadastro
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="cadastrar_cliente">Cadastro de Cliente</a></li>
                            <li><a class="dropdown-item" href="cadastrar_profissional">Cadastro de Funcionário</a></li>
                        </ul>
                    </li>
    
                    <!-- Listagem Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="listagemDropdown" role="button" data-bs-toggle="dropdown">
                            Listagem
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="listar_cliente">Listagem de Clientes</a></li>
                            <li><a class="dropdown-item" href="#">Listagem de Funcionários</a></li>
                        </ul>
                    </li>
    
                    <!-- Links únicos -->
                    <li class="nav-item"><a class="nav-link" href="#">Emissão de Guia</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container container-fluid mt-5">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
