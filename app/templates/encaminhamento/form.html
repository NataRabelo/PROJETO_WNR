{% extends 'base.html' %}

{% block title %}Cadastro de Cliente{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Criar encaminhamento</h2>
    <form action="{{ url_for('encaminhamento_bp.criar_encaminhamento')}}" method="POST">
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="client_id" class="form-label">Cód Cliente:</label>
                    <input type="text" id="client_id" name="client_id" class="form-control" onchange="buscarCliente()"/>
                </div>
                <div class="col-md-6">
                    <label for="resultadoCliente" class="form-label">Cliente:</label>
                    <input type="text" id="resultadoCliente" nome="resultadoCliente" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="profissional_id" class="form-label">Cód Profissional:</label>
                    <input type="text" id="profissional_id" name="profissional_id" class="form-control" onchange="buscarProfissional()"/>
                </div>
                <div class="col-md-6">
                    <label for="resultado" class="form-label">Profissional:</label>
                    <input type="text" id="resultadoProfissional" name="resultadoProfissional" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="convenio" class="form-label">Convênio:</label>
                    <input id="convenio" name="convenio" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="situacao" class="form-label">Situação:</label>
                    <input id="situacao" name="situacao" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dias_horas_atendimento" class="form-label">Dia e horário de atendimento:</label>
                    <input id="dias_horas_atendimento" name="dias_horas_atendimento" class="form-control" placeholder="Exemplo: Segunda - Quarta - Sexta ( 14h ou 15h)">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="queixa" class="form-label">Queixa:</label>
                    <input id="queixa" name="queixa" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="tipo_encaminhamento" class="form-label">Tipo de encaminhamento:</label>
                    <input id="tipo_encaminhamento" name="tipo_encaminhamento" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="valor" class="form-label">Valor:</label>
                    <input id="valor" name="valor" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="observacoes_gerais" class="form-label">Observações Gerais:</label>
                    <textarea id="observacoes_gerais" name="observacoes_gerais" class="form-control"></textarea>
                </div>
            </div>
            <div class="row mt-4 mb-5">
                <div class="col-md-12 text-end">
                    <a href="{{ url_for('main_bp.menu') }}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </div> 
        </div>
    </form>    
</div>
<script src="{{ url_for('static', filename='js/encaminhamento.js') }}" async></script>
{% endblock %}
