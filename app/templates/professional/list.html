{% extends 'base.html' %}

{% block title %}Listar profissionais{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 mt-5">Lista de profissioanis</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <ul class="list-group">
                {% for profissional in profissionais %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>{{ profissional.nome }}</strong> - {{ profissional.email }}
                        </div>
                        <div>
                            <a href="{{ url_for('professional_bp.editar_profissional', id=profissional.id) }}" class="btn btn-sm btn-warning">Editar</a>
                            
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
